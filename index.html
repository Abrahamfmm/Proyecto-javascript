<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas Front-End</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Notas Asignatura Front-End</h2>
  <div id="average">Promedio general del curso: N/A</div>
    <div id="stats">
      <p>Total de estudiantes: 0</p>
      <p>Estudiantes que deben rendir examen: 0</p>
      <p>Estudiantes eximidos: 0</p>
    </div>
  <form id="studentForm">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" required>
    </div>
    <div>
      <label for="grade">Nota:</label>
      <input type="number" id="grade" step="0.1" min="1" max="7" required>
    </div>
    <button type="submit">Guardar</button>
  </form>

  <table id="studentTable" border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
